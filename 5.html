  <h2>메소드</h2>
  <h3>메소드란?</h3>
  객체의 동작에 해당하는 중괄호 블록을 말한다.중괄호의 블록 이름이 메소드 이름이며,
  메소드를 호출하면 중괄호의 블록에 있는 모든 코드들이 일괄적으로 실행된다.
  <h3>메소드의이름</h3>
  숫자로 시작하면 안되고 $,_를 제외한 특수문자를 사용하지 말아야함
  관례적으로 소문자로 시작한다.
